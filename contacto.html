    <main> <!--Main contiene la parte principal de los documentos: parrafos, columnas, imagenes, carrousel etc-->
        <h1>Contacto</h1><!--Titulo-->
        <form id="contacto-form"> <!--Formulario-->
            <label for="nombre">Nombre:</label><br>

            <input type="text" id="nombre" name="nombre" required><br>

            <label for="email">Email:</label><br>

            <input type="email" id="email" name="email" required><br>


            <label for="telefono">Teléfono:</label><br>

            <input type="tel" id="telefono" name="telefono" pattern="\+54 266 \d{7,10}" placeholder="+54 266 1234567" required><br>


            <label for="mensaje">Mensaje:</label><br>

            <textarea id="mensaje" name="mensaje" required></textarea><br>


            <button type="submit">Enviar</button>
        </form>
    </main>
