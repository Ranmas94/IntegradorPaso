        <div class="formContainer">
        <h1>Contacto</h1><!--Titulo-->
        <form id="contacto-form" action="" method="get" autocomplete="off" novalidate onsubmit="return validateForm()"> <!--Formulario-->

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="First name" onfocus="clearInput(event)">
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Last name" onfocus="clearInput(event)">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" onfocus="clearInput(event)">
            <br>


            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"  placeholder="+54 266 1234567" onfocus="clearInput(event)">
            <br>

           
            <button class="buttonF" type="submit">Enviar</button>
        </form>
